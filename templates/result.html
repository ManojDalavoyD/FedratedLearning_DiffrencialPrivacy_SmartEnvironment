<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <style>
        body { font-family: sans-serif; background: #f3f4f6; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        /* HEADER */
        .header { text-align: center; margin-bottom: 30px; }
        .kwh-number { font-size: 2.5em; color: #2563eb; font-weight: bold; }
        
        /* CARDS */
        .card { padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 5px solid #ccc; background: #fff; box-shadow: 0 2px 3px rgba(0,0,0,0.05); }
        
        /* COLORS based on Python 'type' variable */
        .card.success { background-color: #dcfce7; border-left-color: #22c55e; color: #14532d; }
        .card.warning { background-color: #ffedd5; border-left-color: #f97316; color: #7c2d12; }
        
        .title { font-weight: bold; font-size: 1.1em; display: block; }
        .desc { font-size: 0.9em; display: block; margin-top: 5px; }
        
        .btn { display: block; width: 100%; background: #333; color: white; text-align: center; padding: 15px; border-radius: 5px; text-decoration: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Total Predicted Load</h2>
            <div class="kwh-number">{{ prediction }} kWh</div>
        </div>

        <h3>üìù Appliance Report</h3>
        
        {% if suggestions %}
            {% for item in suggestions %}
                <div class="card {{ item.type }}">
                    <span class="title">{{ item.appliance }}</span>
                    <span class="desc">{{ item.action }}</span>
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align: center;">No data found. Please check your Python logic.</p>
        {% endif %}

        <a href="/" class="btn">Analyze Again</a>
    </div>

</body>
</html>
